<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List tag using images</title>
    <style>
        ul{
            border:4px solid red;
        }
    </style>
</head>
<body>
    <ul style="list-style: square">
        <li><img src="../images/image 2.jpg" alt=""></li>
        <li><img src="../images/image 2.jpg" alt=""></li>
        <li><img src="../images/image 2.jpg" alt=""></li>
        <li>gd mng</li>
    </ul>
    <ol >
        <li><img src="../images/image 2.jpg" alt=""></li>
        <li><img src="../images/image 2.jpg" alt=""></li>
        <li><img src="../images/image 2.jpg" alt=""></li>
    </ol>

</body>
</html>
