<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>select tag</title>
  </head>
  <body>
    <form>
      <select name="variety of food" id="food">
        <optgroup label="veg">
          <option value="">palak paneer</option>
          <option value="">panner butter masala</option>
          <option value="">dal</option>
          <option value="">kaju paneer</option>
        </optgroup>

        <optgroup label="non veg">
          <option value="">chicken fry</option>
          <option value="">mutton fry</option>
          <option value="f s">fish curry</option>
          <option value="t c">tandoori chicken</option>
          <option value="g c">grill chicken</option>
        </optgroup>
      </select>
      <input type="button" value="submit" />
    </form>
  </body>
</html>
