<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tables</title>
    <style>
      table,
      td,
      tr {
        border: 5px solid orange;
        border-collapse: collapse;
        
        
      }
      img{
        height: 90px;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td colspan="2" rowspan="2" ><img src="../images/ayodhya 2.jpg"  alt=""></td>
        <td colspan="3" ><img src="../images/parrot.jpg"  alt=""></td>
      </tr>
      <tr>
        <td colspan="3"><img src="../images/butterfly.jpg" alt=""></td>
      </tr>
      <tr>
        <td colspan="3" rowspan="3"><img src="../images/car2.jfif" alt=""></td>
        <td colspan="3" ><img src="../images/ant.jpg" alt=""></td>
      </tr>
      <tr>
        <td colspan="3"><img src="../images/grass.jpg" alt=""></td>
      </tr>
    </table>
  </body>
</html>
